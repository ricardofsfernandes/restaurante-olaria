<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria com Fundo</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slideshow-container {
      position: relative;
      width: 400px;
      height: 600px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 2;
      position: relative;
    }

    .slide::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: blur(25px) brightness(0.4);
      z-index: 1;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.6);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
    }

    .prev:hover, .next:hover {
      background-color: rgba(255,255,255,0.3);
    }

    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slide" style="display:block">
      <img src="assets/images/arrozdoce.jpg" alt="">
    </div>
    <div class="slide">
      <img src="assets/images/sob1.jpg" alt="">
    </div>

    <button class="prev" onclick="mudarSlide(-1)">❮</button>
    <button class="next" onclick="mudarSlide(1)">❯</button>
  </div>

  <script>
    let indice = 0;
    const slides = document.querySelectorAll('.slide');
    slides.forEach((s, i) => {
      const img = s.querySelector('img').src;
      s.style.setProperty('--bg', `url(${img})`);
      s.style.backgroundImage = `url(${img})`;
    });

    function mudarSlide(n) {
      slides[indice].style.display = "none";
      indice = (indice + n + slides.length) % slides.length;
      slides[indice].style.display = "block";
    }
  </script>
</body>
</html>
